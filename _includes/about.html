<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Education</h2>
                    <h3 class="section-subheading text-muted">교육</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        <li>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/about/baekyoung_high_school.jpg" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>2009.02~2012.03</h4>
                                    <h4 class="subheading">백영고등학교 졸업</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">이공계열</p>
                                </div>
                            </div>
                        </li>
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/about/hufs.gif" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>2013.03~2019.08</h4>
                                    <h4 class="subheading">한국외국어대학교 정보통신공학과 졸업</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted"></p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/about/multi2.jpg" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>2019.05~2019.12</h4>
                                    <h4 class="subheading">빅데이터를 활용한 IoT 시스템 개발 (feat. 커넥티드 카) 수료</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">멀티캠퍼스 역삼</p>
                                </div>
                            </div>
                        </li>
    
                        {% comment %} <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li> {% endcomment %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
