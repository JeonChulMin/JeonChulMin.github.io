<!-- Services Section -->
<section id="clients">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">ACTIVITIES</h2>
                <h3 class="section-subheading text-muted">동아리 활동, 공로장학생</h3>
            </div>
        </div>
        <div class="row">
            {% for acti in site.activity%}
            <div class="">
                <h3 class="service-heading">{{ acti.startDate }}~{{ acti.endDate }} {{ acti.description }}</h3>
                <ul>
                    <li>{{ acti.play1 }}</li>
                    <li>{{ acti.play2 }}</li>
                </ul>

                {% comment %} <p class="text-muted"></p> {% endcomment %}
            </div></br>
            {% endfor %}
        </div>
    </div>
</section>
