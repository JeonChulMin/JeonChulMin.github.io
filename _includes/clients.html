<!-- Services Section -->
    <section id="clients">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">ACTIVITIES</h2>
                    <h3 class="section-subheading text-muted">동아리 활동, 공로장학생</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for acti in site.activity%}
                <div class="">
                    <h3 class="service-heading">{{ acti.startDate }}~{{ acti.endDate }} </h3>
                    <h3 class="service-heading">{{ acti.description }}</h3>
                    <h4 class="service-heading">{{ acti.play1 }}</h4>
                    <h4 class="service-heading">{{ acti.play2 }}</h4>
                    {% comment %} <p class="text-muted"></p> {% endcomment %}
                </div></br>
                {% endfor %}
            </div>
        </div>
    </section>
